<body class="border border-primary">       

                          
                          <input 
                              type="text" 
                              class="coupon-input" 
                              id="coupon_input" 
                              placeholder="Promo Code/ Referral Code" 
                              autocomplete="random"
                              style="width: 100%; 
                                     padding: 8px 8px;
                                     border: 1px solid #6b6b66;
                                     border-radius: 5 px;
                                    "
                              >
                         
                          <select name="mode_payment" 
                            class="select  form-control" 
                            id="mode_payment1" 
                            required="" 
                            autocomplete="random"
                            style="
                                width: 100%; 
                                padding: 8px 8px;
                                border: 1px solid #6b6b66;
                                border-radius: 0px;
                            "
                            >
                            <option disabled selected value=""> Mode Of Payment </option>
                            <option value="card" class="options">Credit Card</option>
                            <option value="debit-card" class="options">Debit Card</option>
                            <option value="emandate" class="options">E-Nach/E-Mandate</option>
                          </select> 
                       
                          <select name="debit_card_bank" 
                              class="select  form-control debit-card-bank-section" 
                              id="debit_card_bank" 
                              style="display: none;"
                              autocomplete="random"
                              
                           >
                            <option disabled selected value=""> Choose Debit Card Bank </option>
                            <option value="card" class="options">ICICI Bank</option>
                            <option value="card" class="options"> Citi Bank</option>
                            <option value="card" class="options">Kotak Mahindra Bank</option>
                            <option value="card" class="options">Canara Bank</option>
                            <option value="One-Time-Payment" class="options">Other</option>
                          </select> 
                        
                          <button name="" id="pay-btn-summary" class="btn btn-primary btn-sm package-button" type="submit" onclick="validation(event)">AGREE AND PAY</button>
                          
                          <button name="" id="get" class="btn btn-secondary btn-sm" type="submit" onclick="getUrlParam('id','EMPTY')">GET</button>
